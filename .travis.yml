sudo: false

cache:
  directories:
    - $HOME/.pip-cache/
    - .tox

addons:
  apt:
    packages:
      - libenchant-dev

language: python

python:
  - 3.5
  - 3.6
  - 3.7

notifications:
  email: false

install:
  - pip install tox-travis
  - pip install coveralls
  - pip install codecov

script:
  - tox

after_script:
  - coveralls
  - codecov
